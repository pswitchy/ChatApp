<!-- templates/chat/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'chat:chat_home' %}" class="text-xl font-bold text-indigo-600">ChatApp</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center">
                        <a href="{% url 'chat:profile' %}" class="flex items-center">
                            <img class="h-8 w-8 rounded-full object-cover" 
                                 src="{{ user.userprofile.profile_picture|default:'https://ui-avatars.com/api/?name='|add:user.username }}" 
                                 alt="{{ user.username }}">
                            <span class="ml-2 text-gray-700">{{ user.username }}</span>
                        </a>
                        <a href="{% url 'chat:logout' %}" class="ml-4 text-gray-600 hover:text-gray-900">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="pt-16">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
